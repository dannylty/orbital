{% extends 'main/base.html' %}

{% block title %}Edit Profile Thread{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="center">
		<div class="requests">
			<h3>Edit profile thread</h3>
			<form method="post" action="/edit_profile_thread">
				{% csrf_token %}
				{{form|crispy}}
				<p></p>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<button type="submit", name="save" class="comment-btns-btn btn">Post</button>
					</div>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
