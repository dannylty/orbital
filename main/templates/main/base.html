	<nav class="topnav">
		<a class="brand" href="/home">
			<img src="{% static 'images/friends.png' %}" alt="home">
		</a>
		<form class="searchbar" action="index.html" method="post">
			<input class="bar" type="search" placeholder="Search" aria-label="Search">
		</form>
		{% if user.is_authenticated %}
			<a class="create" href="/create" style="position: absolute; right: 200px;">Create</a>
			<a class="login" href="/profile">{{user}}</a>
			<a class="signup" href="/logout">Logout</a>
		{% else %}
			<a class="login" href="/login">
				<img src="{% static 'images/login.png' %}" alt="login">
			</a>
			<a class="signup" href="/register">
				<img src="{% static 'images/signup.png' %}" alt="">
			</a>
		{% endif %}
	</nav>



	<div id="content", name="content", class="main">
		<div class="row justify-content-center">
			<div class="col-8">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>

	<script src="{% static 'js/transitions.js' %}" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
