{% load static %}

<!doctype html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">

	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %}My Website{% endblock %}</title>
</head>

<body>
	<nav class="topnav">
		<a class="brand" href="/">
			<img src="{% static 'images/friends.png' %}" alt="home">
		</a>
		<form class="searchbar" method="get" action="search">
			<input class="bar" type="search" name="q" placeholder="Search" aria-label="Search" />
		</form>
		{% if user.is_authenticated %}
			<a class="topnavicon" href="/notifications">
				<img class='bell' src="{% static 'images/bell.svg' %}" alt="notifs">
			</a>
			<a class="topnavicon" href="/create">
				<img class='plus' src="{% static 'images/plus.svg' %}" alt="create">
			</a>
			<a class="topnavicon" href="/chatlist">
				<img class='chatlist' src="{% static 'images/chat.svg' %}" alt="chatlist">
			</a>
			<div class="dropdown">
				<p>{{user}}</p>
				<div class="dropdown-content">
					<a href="/profile">Profile</a>
					<a href="/logout">Logout</a>
				</div>
			</div>
		{% else %}
			<a class="login" href="/login">
				<img src="{% static 'images/login.png' %}" alt="login">
			</a>
			<a class="signup" href="/register">
				<img src="{% static 'images/signup.png' %}" alt="">
			</a>
		{% endif %}
	</nav>



	<!-- <div id="content", name="content", class="main">
		<div class="row justify-content-center">
			<div class="col-8"> -->
	<div class="main">
		{% block content %}
		{% endblock %}
	</div>
			<!-- </div>
		</div>
	</div> -->

	<script src="{% static 'js/transitions.js' %}" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
