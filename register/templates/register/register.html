{% extends 'main/base.html' %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="center">
		<div class="requests">
			<h3>Sign up</h3>
			<form method="POST" class="form-group crispyform">
				{% csrf_token %}
				{{form|crispy}}
				<button type="submit" class="btn btn-success">Register</button>
			</form>
		</div>
	</div>
{% endblock %}
