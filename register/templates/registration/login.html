<!-- Put under registration cause Django reads from this folder -->

{% extends "main/basewrapper.html" %}

{% block title %}
Login to FRIENDS
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
	<form method="post" class="form-group">
		{% csrf_token %}
		{{form|crispy}}
		<p>Don't have an account? Create one <a href="/register">here</a></p>
		<button type="submit" class="btn btn-success">Login</button>
	</form>
{% endblock %}
